<!DOCTYPE html>
<html>
	<head>
		<title>Formulario</title>
		<link rel="stylesheet" type="text/css" href="css/estilo.css">
		<script type="text/javascript" src="validar.js">	</script>	
	</head>
	<body>
		<div id="contenedor-form">
			<form action="#" method="post" onsubmit="return validar()">
				<p class="nombre">
					<input type="text" class="input" placeholder="Nombre" id="nombre" name="nombre" onblur="revisar(this)" onkeyup="revisar(this)" autocomplete="off" >
				</p>
				
				<p class="email">
					<input type="text" class="input" placeholder="Email*" id="email" name="email" onblur="revisar(this); revisarEmail(this)" onkeyup="revisar(this); revisarEmail(this)" autocomplete="off" >
				</p>
				
				<p class="telefono">
					<input type="text" class="input" placeholder="Telefono*" id="telefono" name="telefono" onblur="revisar(this); revisaNumero(this)" onkeyup="revisar(this); revisaNumero(this)" autocomplete="off" >
				</p>
				
				<p class="mensaje">
					<textarea class="input" id="mensaje" placeholder="Mensaje" name="mensaje" onblur="revisar(this); revisaLongitud(this, 30)" onkeyup="revisar(this); revisaLongitud(this, 30)" autocomplete="off" ></textarea>
				</p>
				
				<div class="enviar">
					<input type="submit" value="ENVIAR" id="enviar"/>
					<div class="transicion"></div>
				</div>
			</form>
		</div>
	</body>
</html>
